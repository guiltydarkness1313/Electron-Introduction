<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyApp - New product</title>
    <script src="../public/js/script.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .carousel .carousel-item{
            height: 300px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">My Store</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://jooinn.com/images/landscape-274.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://jooinn.com/images/landscape-279.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://jooinn.com/images/landscape-264.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-3 col-lg-3 my-2">
            <div class="list-group">
                <a href="index.html" class="list-group-item list-group-item-action">My products</a>
                <a href="#" class="list-group-item list-group-item-action">New products</a>
                <a href="#" class="list-group-item list-group-item-action">Another item yet</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Last item</a>
            </div>
        </div>
        <div class="col-9 col-lg-9">
            <h2>New product to registry</h2>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre del producto:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="stock">Ingrese el stock del producto:</label>
                        <input type="number" name="stock" id="stock" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Ingrese el precio:</label>
                        <input type="number" name="price" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image">Ingrese una imagen:</label>
                        <input type="text" name="image" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-info">Save items</button>
                </form>
            </div>
    </div>
</div>
</div>

</body>
</html>
